<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Perguntas e Respostas - Ask.beira</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- View Port -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Style -->
    <link rel="stylesheet" href="style/global.css" />
    <link rel="stylesheet" href="style/room.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="room" class="content">
        <header>
          <a href="#">
              <img src="/assets/logo.svg" alt="Ask.beira Logo" />
          </a> 
          <div class="buttons">
              <div class="button outlined">
                  #323243
                  <img src="assets/copy.svg" alt="Copiar número da sala">
              </div>
              <a class="button" href="#">
                  <img src="assets/userswhite.svg" alt="Criar uma sala">
                  Criar Sala
              </a>
          </div>
        </header>
        <main>
            <section id="question-form">
                <h2>Faça sua perginta</h2>
                <form action="">
                    <label class="sr-only" for-id="question">O que você quer perguntar?</label>
                    <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>
                    <footer>
                        <div>
                            <img src="assets/lock.svg" alt="Cadeado">
                            Esta pergunta é anônima
                        </div>
                        <button>Enviar</button>
                    </footer>
                </form>
            </section>
            <section id="questions">
                <h2 class="sr-only">Perguntas da comunidade</h2>
                <div class="questions">
                    <div class="question-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="assets/avatar.svg" alt="Avatar">
                            </div>
                            <div class="question">
                                <p>Qual a diferença entre const, var e let no JavaScript?</p>
                            </div>
                        </div>
                        <div class="actions">
                            <a class="check"href="#">
                                <img src="assets/check.svg" alt="Marcar como lida">
                                Marcar como lida
                            </a>
                            <a class="delete" href="#">
                                <img src="assets/trash.svg" alt="Excluir">
                                Excluir
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
  </body>
</html>
